<body>

  <div class="container">
    <div id="carusel" class="carusel">
      <div class="carusel__box">
        <div class="carusel__imgbox">
          <img class="carusel__img" src="https://picsum.photos/id/740/500/300" alt="first-img">
        </div>
  
        <div class="carusel__imgbox">
          <img class="carusel__img" src="https://picsum.photos/id/500/500/300" alt="second-img">
        </div>
        <div class="carusel__imgbox">
          <img class="carusel__img" src="https://picsum.photos/id/640/500/300" alt="third-img">
        </div>
        <div class="carusel__imgbox">
          <img class="carusel__img" src="https://picsum.photos/id/650/500/300" alt="four-img">
        </div>
      </div>
      <div class="carusel__btns">
        <button id="left" type="submit" class="carusel__btn carusel__prev"><i class='bx bx-arrow-back'></i></button>
        <button id="right" type="submit" class="carusel__btn carusel__next"><i class='bx bx-arrow-back'></i></button>
      </div>
    </div>
  </div>
